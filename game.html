<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>ㅈㅇㅈ의 안전자산 놀이터</title>
    <link rel="stylesheet" href="style.css">
    <script defer="defer" src="game.js"></script>
</head>

<body>
    <nav>
        <div class="header_outer">
            <ul class="header_inner">
                <a href="index.html">
                    <li class="header_btn non_clk">이름</li>
                </a>
                <a href="">
                    <li class="header_btn on_clk">달팽이</li>
                </a>
                <a href="">
                    <li class="header_btn non_clk">코인</li>
                </a>
                <a href="">
                    <li class="header_btn non_clk">프로필</li>
                </a>
                <a href="">
                    <li class="header_btn non_clk">정보</li>
                </a>
            </ul>
        </div>
    </nav>
    <div class="root">
        <main>
            <div style="position: relative; display: inline-block;">
                <div style="
                    position: absolute; 
                    display: flex; 
                    width: 100%; 
                    align-items: center; 
                    padding: 20px;">
                    <!--playerhealth-->
                    <div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end;">
                    <div style="background-color: yellow; height: 30px; width: 100%;"></div>
                    <div id="playerHealth" style="position: absolute; background: blue; top: 0; bottom: 0; right: 0; width: 100%;"></div>
                    </div>
                    <!--timer-->
                    <div style="
                        background-color: red; 
                        height: 100px; 
                        width: 100px; 
                        flex-shrink: 0;">
                    </div>
                    <!--enemyhealth-->
                    <div style="position: relative; height: 30px; width: 100%;">
                        <div style="background-color: yellow; height: 30px; width: 100%;"></div>
                        <div id="enemyHealth" style="position: absolute; background: blue; top: 0; bottom: 0; right: 0; left: 0;"></div>
                    </div>
                    <div></div>
                </div>
                <canvas></canvas>
            </div>
        </main>
    </div>
</body>

</html>
