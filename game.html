<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>ㅈㅇㅈ의 안전자산 놀이터</title>
    <link rel="stylesheet" href="style.css">
    <script defer="defer" src="game.js"></script>
</head>

<body>
<nav>
    <div class="header_outer">
        <ul class="header_inner">
            <li>
                <div class="triangle"></div>
            </li>
            <li>
                <a href="game.html">
                    <div class="triangleb"></div>
                </a>
            </li>
            <li>
                <div class="triangleb"></div>
            </li>
        </ul>
        <div class="kk">
            <input type="text">
            <button>검색</button>
        </div>
        <div class="hotbaby">
            <button>로그인</button>
        </div>
    </div>
</nav>
    <div class="root">
        <main>
            <div style="position: relative; display: inline-block;">
                <div style="
                    position: absolute; 
                    display: flex; 
                    width: 100%; 
                    align-items: center; 
                    padding: 20px;">
                    <!--playerhealth-->
                    <div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end;">
                    <div style="background-color: yellow; height: 30px; width: 100%;"></div>
                    <div id="playerHealth" style="position: absolute; background: blue; top: 0; bottom: 0; right: 0; width: 100%;"></div>
                    </div>
                    <!--timer-->
                    <div style="
                        background-color: red; 
                        height: 100px; 
                        width: 100px; 
                        flex-shrink: 0;">
                    </div>
                    <!--enemyhealth-->
                    <div style="position: relative; height: 30px; width: 100%;">
                        <div style="background-color: yellow; height: 30px; width: 100%;"></div>
                        <div id="enemyHealth" style="position: absolute; background: blue; top: 0; bottom: 0; right: 0; left: 0;"></div>
                    </div>
                    <div></div>
                </div>
                <canvas></canvas>
            </div>
        </main>
    </div>
</body>

</html>
