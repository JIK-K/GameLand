    <nav>

                <button class="menu_btn"><i class="fa-solid fa-bars fa-xl"></i></button>

        <main>
            <div style="position: relative; display: inline-block;">

                    position: absolute; 
                    display: flex; 
                    width: 100%; 
                    align-items: center; 
                    padding: 20px;">
                    <!--playerhealth-->
                    <div

                        background-color: red; 
                        height: 100px; 
                        width: 100px; 
                        flex-shrink: 0;">

                    <!--enemyhealth-->
                    <div style="position: relative; height: 30px; width: 100%;">
                        <div style="background-color: yellow; height: 30px; width: 100%;"></div>
                        <div id="enemyHealth"
                            style="position: absolute; background: blue; top: 0; bottom: 0; right: 0; left: 0;"></div>
                    </div>
                    <div></div>
                </div>
                <canvas></canvas>
